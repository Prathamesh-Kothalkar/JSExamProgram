<!-- Write a javascript function to generate Fibonacci series till user defined limit. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fibo(limit) {
            var arr = [0, 1];
            
            for (var i = 2; i < limit; i++) {
                arr[i] = arr[i - 1] + arr[i - 2];
            }

            return arr;
        }
        console.log(fibo(10));
    </script>
</body>
</html>
