<script>
    let stri="efrwAbc"
    function isUppercase(str){
        var reg=/^[A-Z]/;

         if(reg.test(str)){
            document.write("true");
         }
         else{
            document.write('false')
         }
    }
    
    isUppercase(stri)
</script>
