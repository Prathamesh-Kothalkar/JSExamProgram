<!-- Write a javascript function that return number is armstrong or not -->
<!-- author:- Prathamesh Kothalkar  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function arm(num){
            var strNum=num.toString().split('');
            var numlenght=strNum.length;
            let sum=0;
            for(let i=0;i<numlenght;i++){
                sum+=Math.pow(Number(strNum[i]),numlenght)
            }

            return sum==num
        }

        console.log(arm(9));

        for(let i=0;i<=500;i++){
            if(arm(i)){
                document.write(i+" ")
            }
        }
   </script>
</body>
</html>
