<!-- Write a JavaScript that will replace following specified value with another 
value in string.
String = “I will fail”
Replace “fail” by “pass" -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        str="I will Fail"
        rep =str.replace("Fail","Pass");
        console.log(rep)
    </script>
</body>
</html>
