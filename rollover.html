<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Information</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .discount-info {
            display: none;
        }
    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Discount</th>
        </tr>
    </thead>
    <tbody>
        <tr onmouseover="showDiscount(this)" onmouseout="hideDiscount(this)">
            <td>Book 1</td>
            <td>Author 1</td>
            <td>$20</td>
            <td class="discount-info">10% off</td>
        </tr>
        <tr onmouseover="showDiscount(this)" onmouseout="hideDiscount(this)">
            <td>Book 2</td>
            <td>Author 2</td>
            <td>$25</td>
            <td class="discount-info">15% off</td>
        </tr>
        <!-- Add more rows as needed -->
    </tbody>
</table>

<script>
    function showDiscount(row) {
        var discountInfo = row.querySelector('.discount-info');
        if (discountInfo) {
            discountInfo.style.display = 'block';
        }
    }

    function hideDiscount(row) {
        var discountInfo = row.querySelector('.discount-info');
        if (discountInfo) {
            discountInfo.style.display = 'none';
        }
    }
</script>

</body>
</html>
